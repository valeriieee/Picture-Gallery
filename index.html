<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        <article>
            <div class="container">
                <section >
                    <h1 class="topic">My Picture Gallery</h1>
                </section>
                <section class="box-1">
                    <div class="box-1-1">
                        <div class="box-1-1a">
                            <img src="images\pelican bird.jpg" alt="Pelican Bird">
                        </div>
                        <div class="box-1-1b" >
                            <h2 class="description" id="change1">Pelican Bird</h2>
                        </div>
                    </div>
                    <div class="box-1-1">
                        <div class="box-1-1a">
                            <img src="images\cottage.jpg" alt="cottage">
                        </div>
                        <div class="box-1-1b">
                            <h2 class="description" id="change2">A Cottage</h2>
                        </div>
                    </div>
                    <div class="box-1-1">
                        <div class="box-1-1a">
                            <img src="images\ship.jpg" alt="ship">
                        </div>
                        <div class="box-1-1b">
                            <h2 class="description" id="change3">A ship</h2>
                        </div>
                        </div>
                </section>
                <section class="box-2">
                    <div class="box-2-1">
                        <div class="box-2-1a">
                            <img src="images\Vietnam.jpg" alt="Vetnam">
                        </div>
                        <div class="box-2-1b">
                            <h2 class="description" id="change4">Streets of vietnam</h2>
                        </div>
                    </div>
                    <div class="box-2-1">
                        <div class="box-2-1a">
                            <img src="images\mountains.jpg" alt="">
                        </div>
                        <div class="box-2-1b">
                            <h2 class="description" id="change5">The Mountains</h2>
                        </div>
                    </div>
                    <div class="box-2-1">
                        <div class="box-2-1a">
                            <img src="images\monkey.jpg" alt="monkey">
                        </div>
                        <div class="box-2-1b">
                            <h2 class="description" id="change6">A Monkey</h2>
                        </div>
                    </div>
                </section>
            </div>
        </article>
    </main>
    <script src="gallery.js"></script>
</body>
</html>
